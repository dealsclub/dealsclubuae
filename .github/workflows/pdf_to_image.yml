name: pdf_to_images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Install dependencies
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install Tesseract-OCR and PyPDF2
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          pip install --upgrade pip pdf2image tesseract-ocr==5.1.0 pyPDF2

      # Generate images from PDFs
      - name: Generate images
        run: |
          for file in $(find . -name "*.pdf"); do
            output="$(pdf2image --format png --order 1 "$file")"
            mkdir -p "${output%/*}"
            echo "Generating image from ${file##*/}: $output" >> "${output%/*}/image.png"
          done

      # Upload images to GitHub repository
      - name: Upload images
        run: |
          git checkout master
          git add .
          git commit -m "Auto-generated PDF to image files"
          git push origin main
