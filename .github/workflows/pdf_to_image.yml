name: PDF to Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pdf2image Pillow

      - name: Install poppler
        run: |
          sudo apt-get install poppler-utils

      - name: Run script
        run: |
          python test.py

      - name: Upload images
        run: |
          git config --global user.email "adnaankhalil@hotmail.com"
          git config --global user.name "Adnan Khalil"
          git checkout -b test
          git add .
          git commit -m "Auto-generated PDF to image files"
          git push --set-upstream origin test
